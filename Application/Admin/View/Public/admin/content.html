<div class="ibox">
    <block name="style"></block>
    <if condition="isset($title)">
    <div class="ibox-title notselect">
        <h5>{$title}</h5>
        <block name="button"></block>
    </div>
    </if>
    <div class="ibox-content">
        <if condition="isset($alert)">
        <div class="alert alert-{$alert.type} alert-dismissible" role="alert" style="border-radius:0">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <if condition="isset($alert['title'])"><p style="font-size:18px;padding-bottom:10px">{$alert.title}</p></if>
            <if condition="isset($alert['content'])"><p style="font-size:14px">{$alert.content}</p></if>
        </div>
        </if>
       <block name="content"></block>
    </div>

   <block name='script'></block>
</div>

<div class="btn_wrap_fixed">
    <if condition="isset($page)"><div id="pages">{$page}</div></if>
</div>
